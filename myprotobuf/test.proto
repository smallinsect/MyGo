syntax = "proto2";
package example;

message Order {
    required int32 order_id = 1;// 1代表字段顺序 required必须
    optional int64 num = 2;// optional可选
    repeated string timestamp = 3;// repeated可重复
}

message Person {
    required string name = 1;
    required int32 age = 2;
    required string from = 3;
}